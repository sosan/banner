<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">

    <link rel="stylesheet" href="./css/indexNewWeb.css">


    <title>Document</title>

<body>
    
    <header class="zonaSuperior">

            <nav class="zonaNavegacion">
                <a href="" class="elementoNavegacion"><span class="buttonFake">Menu</span></a>
                <a href="" class="elementoNavegacion"><span class="buttonFake">Localizaciones</span></a>
                <a href="" class="elementoNavegacion"><span class="buttonFake">Contacto</span></a>
            </nav>
            <section class="zonaLogo">House&nbsp;Of&nbsp;Fun</section>
    
            <section class="zonaSocial">

                <a href="https://www.facebook.com"  target="_blank"><img class="imagenSocial" src="./img/svg/facebook.svg" alt="Image facebook"></a>
                <a href="https://www.instagram.com"  target="_blank"><img class="imagenSocial" src="./img/svg/instagram.svg" alt="Image instragram"></a>

            </section>
            
        

    </header>
    <main class="contenido">

        <section class="primeraFila">
            <h1><pre class="titulo">
A website
makes it real.</pre>
            </h1>
            <form action="" method="post">
                <button class="botonReserva" type="submit">Reservar Mesa</button>
            </form>

        <section class="segundaFila">
            <form action="" method="post">

                    <div class="cajaFormulario lineaAbajo marginAbajo10">

                    </div>

                    <div class="cajaFormulario lineaAbajo marginAbajo10">

                            <img class="iconoNombre" src="./img/desktop/blankOscuro.png" alt="Icono Nombre">

                    </div>

                        </div>
                    </div>

                    <div class="cajaContenidoFijo">
                        <time class="textoFecha" datetime="2020-09-15T22:36:00TZD">Martes 15-09-2020 22:36</time>

                    </div>

                    <div class="cajaContenidoFijo">
                        <button class="botonEnviarReserva">
